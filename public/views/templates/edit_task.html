<div class="modal-header" ng-class="tasksHelpers.taskClass(modalTask.status.id, true)">
  <button type="button" class="close" ng-click="dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel"><div onaftersave="updateIssue(modalTask.id, modalTask, modalCard)" editable-text="modalTask.subject">{{modalTask.subject}}</div></h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
        <div class="userstory-edit-img">
            <img class="member" title="{{modalCard.assigned_to.firstname}} {{modalCard.assigned_to.lastname}}" gravatar-src="modalCard.assigned_to.mail" gravatar-size="100" />
        </div>
        <p><b>Added by: </b> {{modalTask.author.name}}</p>
        <p><b>From: </b> {{modalTask.created_on}}</p>
        <p><b>Updated: </b> {{modalTask.updated_on}}</p>
    </div>
  </div>
  <div class="row">
    <div class="modal-row col-lg-12">
        <table>
          <tr>
              <td style="width:30%;"><b class="blue-text">Description:</b></td>
              <td ng-bind-html="parseTrustSnippt(modalTask.description)"></td>
          </tr>
          <tr>
              <td style="width:30%;"><b class="blue-text">Assignee:</b></td>
              <td>{{modalTask.assigned_to.name}}</td>
          </tr>
          <tr>
              <td style="width:30%;"><b class="blue-text">Priority:</b></td>
              <td>{{modalTask.priority.name}}</td>
          </tr>
          <tr>
              <!-- select as label for (key , value) in object -->
              <td style="width:30%;"><b class="blue-text">Status:</b></td>
              <td editable-select="modalTask.status.id" e-ng-options="o.id as o.name for o in allowed_statuses_object" onaftersave="changeTaskStatus(modalCard, modalTask, modalTask.status.id)">{{modalTask.status.name}}</td>
          </tr>
        </table>
    </div>
  </div>
  <!--<div class="row">
    <div class="modal-row col-lg-12">
      <p><b>Assignee: </b> <a href="#" onaftersave="updateTask(modalTask)" editable-select="modalTask.assigned_to_id" e-ng-options="m.id as m.name for m in projectMembers">
                {{modalTask.assigned_to.name}}
         </a></p>
    </div>
  </div>-->
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="dismiss()">Save changes</button>
</div>

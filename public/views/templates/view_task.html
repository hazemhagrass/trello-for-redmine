<div class="task-line">
  <div class="task-line-info">
    <input class="pull-left" type="checkbox" ng-click="updateTaskStatusFromCheckbox(is_finished, task, card)" ng-model="is_finished" ng-checked="task.status.id == 14 || task.status.id == 10">
    <a target="_blank" href="http://{{config.redmine_host}}/issues/{{task.id}}" class="id" ng-class="tasksHelpers.taskClass(task.status.id, false)">{{task.id}}</a>
    <p>{{task.subject}}</p>
  </div> <!-- end of task-line-info -->

  <div class="related-task-image">
    <img class="member" title="{{task.assigned_to.name}}" gravatar-src="task.assigned_to.mail" gravatar-size="100" />
  </div>
</div> <!-- end of task-line -->

<div class="related-task-icons">
  <div ng-bind-html="parseTrustSnippt(task.description)" ng-show="task.description.length"></div>
  <ul>
    <li><a ng-show="task.loading"><i class="fa fa-spinner fa-spin" title="Loading Task"></i></a></li>
    <li><a href="" ng-click="editTask(card, task)" data-toggle="modal" data-target="#relatedTask-modal{{task.id}}" title="Edit Task"><i class="fa fa-pencil"></i></a></li>
    <li><a href="#" confirmed-click="deleteTask(card, task)" ng-confirm-click="To be added" title="Delete Task"><i class="fa fa-trash-o"></i></a></li>
  </ul>
</div> <!-- end of related-task-icons -->
